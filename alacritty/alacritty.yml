window:
  dynamic_padding: true
  decorations: full
  startup_mode: Fullscreen
  title: Alacritty
font:
  ligatures: true
  size: 14
  normal:
    family: OperatorMonoSSmLig Nerd Font
    style: Book
  bold:
    family: OperatorMonoSSmLig Nerd Font
    style: Bold
  italic:
    family: OperatorMonoSSmLig Nerd Font
    style: Book Italic
use_thin_strokes: false
key_bindings:
  - key: V
    mods: Control|Alt
    mode: ~Vi
    action: Paste
  - key: C
    mods: Control|Alt
    action: Copy
colors:
  primary:
    background: "0x1b182c"
    foreground: "0xcbe3e7"
  normal:
    black: "0x100e23"
    red: "0xff8080"
    green: "0x95ffa4"
    yellow: "0xffe9aa"
    blue: "0x91ddff"
    magenta: "0xc991e1"
    cyan: "0xaaffe4"
    white: "0xcbe3e7"
  bright:
    black: "0x565575"
    red: "0xff5458"
    green: "0x62d196"
    yellow: "0xffb378"
    blue: "0x65b2ff"
    magenta: "0x906cff"
    cyan: "0x63f2f1"
    white: "0xa6b3cc"
