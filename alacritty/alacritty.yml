custom_cursor_colors: true
env:
  TERM: xterm-256color
window:
  dynamic_padding: true
  # decorations: full
    # Startup Mode (changes require restart)
  #
  # Values for `startup_mode`:
  #   - Windowed
  #   - Maximized
  #   - Fullscreen
  #
  # Values for `startup_mode` (macOS only):
  #   - SimpleFullscreen
  startup_mode: Fullscreen
  title: Alacritty
scrolling:
  # Maximum number of lines in the scrollback buffer.
  # Specifying '0' will disable scrolling.
  history: 100000
  multiplier: 3




draw_bold_text_with_bright_colors: true
font:
  ligatures: true
  size: 14
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0
  normal:
    family: OperatorMonoSSmLig Nerd Font
    style: Book
  bold:
    family: OperatorMonoSSmLig Nerd Font
    style: Bold
  italic:
    family: OperatorMonoSSmLig Nerd Font
    style: Book Italic
  use_thin_strokes: false
key_bindings:
  - key: V
    mods: Control|Alt
    mode: ~Vi
    action: Paste
  - key: C
    mods: Control|Alt
    action: Copy

# Kanagawa Alacritty Colors
colors:
  primary:
    background: '0x1f1f28'
    foreground: '0xdcd7ba'

  normal:
    black:   '0x090618'
    red:     '0xc34043'
    green:   '0x76946a'
    yellow:  '0xc0a36e'
    blue:    '0x7e9cd8'
    magenta: '0x957fb8'
    cyan:    '0x6a9589'
    white:   '0xc8c093'

  bright:
    black:   '0x727169'
    red:     '0xe82424'
    green:   '0x98bb6c'
    yellow:  '0xe6c384'
    blue:    '0x7fb4ca'
    magenta: '0x938aa9'
    cyan:    '0x7aa89f'
    white:   '0xdcd7ba'

  selection:
    background: '0x2d4f67'
    foreground: '0xc8c093'

  indexed_colors:
    - { index: 16, color: '0xffa066' }
    - { index: 17, color: '0xff5d62' }

visual_bell:
  animation: EaseOutExpo
  duration: 0
  color: '0x1a1a1a'

# background_opacity: 0.90
# Allow terminal applications to change Alacritty's window title.
dynamic_title: true

cursor:
  # Cursor style
  #
  # Values for `style`:
  #   - â–‡ Block
  #   - _ Underline
  #   - | Beam
  style: Block


