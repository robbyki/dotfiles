custom_cursor_colors: true
window:
  dynamic_padding: true
  decorations: none
    # Startup Mode (changes require restart)
  #
  # Values for `startup_mode`:
  #   - Windowed
  #   - Maximized
  #   - Fullscreen
  #
  # Values for `startup_mode` (macOS only):
  #   - SimpleFullscreen
  startup_mode: Windowed
  title: Alacritty
  draw_bold_text_with_bright_colors: true
font:
  ligatures: true
  size: 14
  normal:
    family: OperatorMonoSSmLig Nerd Font
    style: Book
  bold:
    family: OperatorMonoSSmLig Nerd Font
    style: Bold
  italic:
    family: OperatorMonoSSmLig Nerd Font
    style: Book Italic
  use_thin_strokes: false
key_bindings:
  - key: V
    mods: Control|Alt
    mode: ~Vi
    action: Paste
  - key: C
    mods: Control|Alt
    action: Copy
colors:
  cursor:
   text: "0x000000"
   cursor: "0xffffff"
  primary:
    background: "0x1b182c"
    foreground: "0xcbe3e7"
  normal:
    black: "0x100e23"
    red: "0xff8080"
    green: "0x95ffa4"
    yellow: "0xffe9aa"
    blue: "0x91ddff"
    magenta: "0xc991e1"
    cyan: "0xaaffe4"
    white: "0xcbe3e7"
  bright:
    black: "0x565575"
    red: "0xff5458"
    green: "0x62d196"
    yellow: "0xffb378"
    blue: "0x65b2ff"
    magenta: "0x906cff"
    cyan: "0x63f2f1"
    white: "0xa6b3cc"
visual_bell:
  animation: EaseOutExpo
  duration: 0
live_config_reload: true
