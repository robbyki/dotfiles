custom_cursor_colors: true
window:
  dynamic_padding: true
  decorations: none
    # Startup Mode (changes require restart)
  #
  # Values for `startup_mode`:
  #   - Windowed
  #   - Maximized
  #   - Fullscreen
  #
  # Values for `startup_mode` (macOS only):
  #   - SimpleFullscreen
  startup_mode: Fullscreen
  title: Alacritty
  draw_bold_text_with_bright_colors: true
font:
  ligatures: true
  size: 14
  normal:
    family: OperatorMonoSSmLig Nerd Font
    style: Book
  bold:
    family: OperatorMonoSSmLig Nerd Font
    style: Bold
  italic:
    family: OperatorMonoSSmLig Nerd Font
    style: Book Italic
  use_thin_strokes: false
key_bindings:
  - key: V
    mods: Control|Alt
    mode: ~Vi
    action: Paste
  - key: C
    mods: Control|Alt
    action: Copy

# Default colors
colors:
  cursor:
   text: "0x000000"
   cursor: "0x00ff00"
   # cursor: "0xffffff"
  primary:
    background: '0x192330'
    foreground: '0xcdcecf'
  # Normal colors
  normal:
    black:   '0x393b44'
    red:     '0xc94f6d'
    green:   '0x81b29a'
    yellow:  '0xdbc074'
    blue:    '0x719cd6'
    magenta: '0x9d79d6'
    cyan:    '0x63cdcf'
    white:   '0xdfdfe0'
  # Bright colors
  bright:
    black:   '0x475072'
    red:     '0xd6616b'
    green:   '0x58cd8b'
    yellow:  '0xffe37e'
    blue:    '0x84cee4'
    magenta: '0xb8a1e3'
    cyan:    '0x59f0ff'
    white:   '0xf2f2f2'
  indexed_colors:
    - { index: 16, color: '0xf4a261' }
    - { index: 17, color: '0xd67ad2' }

